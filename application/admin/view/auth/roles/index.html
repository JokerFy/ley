{layout name="layout" replace="[__REPLACE__]" /}
<style>
    .layui-td-center{text-align: center}
</style>
<body class="childrenBody">

<button class="layui-btn" onclick="layerForm('添加角色','add','','')"><i class="layui-icon"></i>添加</button>
<div class="layui-form">
    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>角色名</th>
<!--            <th>拥有权限规则</th>
            <th>状态</th>-->
            <th style="text-align: center">操作</th>
        </thead>
        <tbody>
        {foreach $roleList as $vo}
        <tr>

            <td>{$vo.id}</td>
            <td>{$vo.title}</td>
            <td class="td-manage layui-td-center">
                <a class="layui-btn layui-btn-sm" lay-event="edit" attr-id="{$vo.id}" onclick="layerForm('编辑','edit','','',this)">
                    <i class="iconfont icon-edit"></i>编辑
                </a>
                <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del" attr-id="{$vo.id}" onclick="relationDelete(this)">
                    <i class="layui-icon">&#xe640;</i>删除
                </a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    <div class="page">
        <div>
            {$pages}
        </div>
    </div>

</div>
<script>
    var SCOPE = {
        'edit_url':'/admin/auth.roles/edit?id=',
        'delete_url':'/admin/auth.roles/delete'
    };
</script>

</body>
