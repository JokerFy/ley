{layout name="layout" replace="[__REPLACE__]" /}
<style>
    .layui-td-center{text-align: center}
</style>
<body class="childrenBody">
<div class="layui-form">
    <table class="layui-table" id="tabodyform">
        <thead>
        <tr>
            <th>ID</th>
            <th>订单号</th>
            <th>商品名称</th>
            <th>商品总数</th>
            <th>商品总价格</th>
            <th>订单状态</th>
            <th>下单时间</th>
            <th style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $list as $vo}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.order_no}</td>
            <td>{$vo.snap_name}</td>
            <td>{$vo.total_count}</td>
            <td>{$vo.total_price}</td>
            <td>{$vo.status}</td>
            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
            <td class="td-manage layui-td-center">
                <a class="layui-btn layui-btn-sm" lay-event="edit" attr-id="{$vo.id}" onclick="layerForm('编辑','edit','','',this)">
                    <i class="iconfont icon-edit"></i>发货
                </a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    <div class="page">
        <div>
            {$pages}
        </div>
    </div>

</div>

</body>
