{layout name="layout" replace="[__REPLACE__]" /}
<style>
    .layui-td-center{text-align: center}
</style>
<body class="childrenBody">
<div class="layui-row" style="margin-bottom: 10px">
    <form class="layui-form layui-col-md12 x-so">
        <div class="layui-input-inline">
            <select name="position_id" id="select-push">
                <option value="0">请选择推荐位进行推送</option>
                {foreach $position as $vo}
                <option value="{$vo.id}">{$vo.name}</option>
                {/foreach}
            </select>
        </div>

        <button id="finCms-push" class="layui-btn">推送</button>
    </form>
</div>
<button class="layui-btn" onclick="layerForm('添加商品','add','600','600')"><i class="layui-icon"></i>添加</button>
<div class="layui-form">
    <table class="layui-table" id="tabodyform">
        <thead>
        <tr>
            <th>ID</th>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品库存</th>
            <th>商品分类</th>
            <th>产品主图</th>
            <th>简介</th>
            <th style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $list as $vo}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.price}</td>
            <td>{$vo.stock}</td>
            <td>{$vo.category_id}</td>
            <td>
                <image style="width: 50px;height: 50px" src="{$vo.main_img_url}"></image>
            </td>
            <td>{$vo.summary}</td>
            <td class="td-manage layui-td-center">
                <a class="layui-btn layui-btn-sm" lay-event="edit" attr-id="{$vo.id}" onclick="layerForm('编辑','edit','','',this)">
                    <i class="iconfont icon-edit"></i>编辑
                </a>
                <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del" attr-id="{$vo.id}" onclick="realDelete(this)">
                    <i class="layui-icon">&#xe640;</i>删除
                </a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    <div class="page">
        <div>
            {$pages}
        </div>
    </div>

</div>


<script>
    var SCOPE = {
        'edit_url': '/admin/shop.product/edit?id=',
        'delete_url': '/admin/shop.product/delete',
    };
</script>
</body>
