{layout name="layout" replace="[__REPLACE__]" /}
<style>
    .layer-btn{text-align: right}
</style>
<body class="childrenBody">
<form class="layui-form" id="finCms-form" style="padding: 20px 30px 0 0">

    <div class="layui-form-item">
        <label for="name" class="layui-form-label">
            推荐位标题
        </label>
        <div class="layui-input-inline">
            <input type="text" id="name" name="name" required="" lay-verify="required"
                   autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">
            推荐位描述
        </label>
        <div class="layui-input-block">
            <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item layer-btn">
        <button class="layui-btn" lay-filter="lay-finCms-form" lay-submit="">
            增加
        </button>
    </div>
</form>

<script>
    var SCOPE = {
        'save_url': '/admin/cms.position/add'
    };

</script>
</body>
