<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!--<link rel="icon" href="favicon.ico">-->
    <script type="text/javascript" src="__STATIC__/lib/layui/layui.js"></script>
    <link rel="stylesheet" href="__STATIC__/lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="__STATIC__/layAdmin/css/main.css" media="all"/>
    <script src="__STATIC__/js/jquery-1.8.2.min.js"></script>
    <script src="__STATIC__/layAdmin/js/leftNav.js"></script>
    <style>
        .active {
            background-color: #34352C;
            color: #fff;
        }
    </style>
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
    <input type="hidden" id="navId" value="{$navId}">
    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="layui-main">
            <a href="#" class="logo">layui后台管理</a>
            <!-- 显示/隐藏菜单 -->
            <a href="javascript:;" class="hideMenu"><i class="layui-icon layui-icon-align-left"></i></a>
            <!--<<a href="javascript:;" class="layui-icon layui-icon-shrink-right hideMenu"></a>-->
            <!-- 顶部导航 -->
            <div style="display:flex;flex-direction: column">
                <!-- 顶部左侧动态菜单 -->
                <ul class="layui-nav" lay-filter="">
                    {volist name="topNav" id="vo"}
                    <li class="layui-nav-item  {if condition=" $navId eq $vo.id
                    "}active{/if}"><a href="/admin/index?navId={$vo.id}">{$vo.title}</a></li>
                    {/volist}
                </ul>
                <!-- 顶部右侧固定菜单 -->
                <ul class="layui-nav top_menu">
                    <li class="layui-nav-item showNotice" id="showNotice" pc>
                        <a href="javascript:;"><i class="iconfont icon-gonggao"></i><cite>系统公告</cite></a>
                    </li>
                    <li class="layui-nav-item" mobile>
                        <a href="javascript:;" class="mobileAddTab" data-url="page/user/changePwd.html"><i
                                class="iconfont icon-shezhi1" data-icon="icon-shezhi1"></i><cite>设置</cite></a>
                    </li>
                    <li class="layui-nav-item" mobile>
                        <a href="page/login/login.html" class="signOut"><i class="iconfont icon-loginout"></i> 退出</a>
                    </li>
                    <li class="layui-nav-item lockcms" pc>
                        <a href="javascript:;"><i class="iconfont icon-lock1"></i><cite>锁屏</cite></a>
                    </li>
                    <li class="layui-nav-item" pc>
                        <a href="javascript:;">
                            <img src="__STATIC__/layAdmin/images/face.jpg" class="layui-circle" width="35" height="35">
                            <cite>请叫我fyl</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;" data-url="page/user/userInfo.html"><i
                                    class="iconfont icon-zhanghu" data-icon="icon-zhanghu"></i><cite>个人资料</cite></a>
                            </dd>
                            <dd><a href="javascript:;" data-url="page/user/changePwd.html"><i
                                    class="iconfont icon-shezhi1" data-icon="icon-shezhi1"></i><cite>修改密码</cite></a>
                            </dd>
                            <dd><a href="javascript:;" class="changeSkin"><i
                                    class="iconfont icon-huanfu"></i><cite>更换皮肤</cite></a></dd>
                            <dd><a href="/admin/login/loginout" class="signOut"><i
                                    class="iconfont icon-loginout"></i><cite>退出</cite></a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="user-photo">
            <a class="img" title="我的头像"><img src="__STATIC__/layAdmin/images/face.jpg"></a>
            <p>你好！<span class="userName">请叫我fyl</span>, 欢迎登录</p>
        </div>
        <!--通过JS动态获取，勿填写与换行，否则会出错-->
        <div class="navBar layui-side-scroll"></div>
    </div>
    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab marg0" lay-filter="bodyTab" id="top_tabs_box">
            <ul class="layui-tab-title top_tab" id="top_tabs">
                <li class="layui-this" lay-id=""><i class="iconfont icon-computer"></i> <cite>后台首页</cite></li>
            </ul>
            <ul class="layui-nav closeBox">
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="iconfont icon-caozuo"></i> 页面操作</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" class="refresh refreshThis"><i class="layui-icon">&#x1002;</i>
                            刷新当前</a></dd>
                        <dd><a href="javascript:;" class="closePageOther"><i class="iconfont icon-prohibit"></i>
                            关闭其他</a></dd>
                        <dd><a href="javascript:;" class="closePageAll"><i class="iconfont icon-guanbi"></i> 关闭全部</a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="{:url('Index/main')}"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="layui-footer footer">
        <p>copyright @2017 666</p>
        <!--<a class="layui-btn layui-btn-danger layui-btn-small">捐赠作者</a>-->
    </div>
</div>

<!-- 移动导航 -->
<div class="site-tree-mobile layui-hide"><i class="layui-icon">&#xe602;</i></div>
<div class="site-mobile-shade"></div>
<script type="text/javascript" src="__STATIC__/layAdmin/js/index.js"></script>
</body>
</html>
