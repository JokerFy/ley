<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="__STATIC__/lib/layui/layui.js"></script>
	<script type="text/javascript" src="__STATIC__/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="__STATIC__/js/base.js"></script>
	<script type="text/javascript" src="__STATIC__/js/dialog.js"></script>
	<link rel="stylesheet" href="__STATIC__/lib/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__STATIC__/layAdmin/css/login.css" media="all" />
</head>
<style>
	.login-face{
		border-radius: 60px;width:60px; height:60px;
	}
</style>
<body style="background:url('__STATIC__/layAdmin/images/timg.jpg') no-repeat center center;">
	<div class="login">
	    <h1>后台登录</h1>
	    <form class="layui-form">
			<div class="layui-form-item" style="text-align: center">
				<img class="login-face" src="__STATIC__/layAdmin/images/userface3.jpg">
			</div>
	    	<div class="layui-form-item">
				<input class="layui-input" name="username" placeholder="用户名" required lay-verify="required"  type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" name="password" placeholder="密码" required lay-verify="required" type="password" autocomplete="off">
		    </div>
	<!--	    <div class="layui-form-item form_code">
				<input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
				<div class="code"><img src="../../images/code.jpg" width="116" height="36"></div>
		    </div>-->
			<button class="layui-btn login_btn" lay-submit lay-filter="lay-finCms-form">登录</button>
		</form>
	</div>
</body>
<script>
    layui.use(['form'], function(){
        var ayer = layui.layer,form = layui.form;

        //监听提交
        form.on('submit(lay-finCms-form)', function(){
            var url = '/admin/login/check',
                username = $('input[name="username"]').val(),
                password = $('input[name="password"]').val(),
				userInfo = {username:username,password:password};
            var params = {
                url: url,
                type: 'post',
                data:userInfo,
                sCallback: function (res) {
                    console.log(res.msg);
                    return dialog.success(res.msg)
                },
                eCallback: function (Exception) {
                    return dialog.error(Exception)
                }
            };
            window.base.getData(params);
            return false;
        });
    });
</script>
</html>
